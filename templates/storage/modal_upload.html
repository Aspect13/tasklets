<div id="modal-upload" class="modal modal-small fixed-left fade shadow-sm" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-aside" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Upload</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row">

          <div class="col">

            <form id="form-upload" method="POST" action="{{ url_for('tasklets.storage_upload', bucket=active_bucket_name) }}" enctype="multipart/form-data">
              <div class="form-group">
                <label for="fileobj">File</label>
                <input type="file" class="form-control" name="fileobj" id="fileobj" required>
              </div>
              <input type="submit">
            </form>

          </div> <!-- col -->
        </div> <!-- row -->

      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" id="btn-save">Save</button> -->
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
