<div class="container-fluid mt-3">

  <div class="row">
    <div class="col"> <!-- col -->


      <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col">

                  <form method="post" action="{{ save_url }}" enctype="multipart/form-data">
                    <div class="row">
                      <div class="col-10">
                        <div class="card">
                          <div class="card-header">
                            <strong>{{ bucket|e }} - {{ obj|e }}</strong>
                          </div>
                          <div class="card-body">
                            <textarea class="col-12" rows="10" id="data" name="data">{{ object_data }}</textarea>
                          </div>
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="card">
                          <div class="card-header">
                            <strong>Actions</strong>
                          </div>
                          <div class="list-group">
                            <input type="submit" class="list-group-item list-group-item-action" value="Save">
                            <a href="{{ cancel_url }}" class="list-group-item list-group-item-action">Cancel</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>

                </div>
            </div>
        </div>
      </div>



    </div> <!-- col -->
  </div>












</div>
